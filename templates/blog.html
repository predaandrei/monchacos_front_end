<div class="span12" id="articles">
    <div class="span4 count offset8"><span class="number">{{articles.length}}</span> articles published</div>
    <ul id="articles-list" ng-cloak class="row">
        <li ng-repeat="article in articles" class="span4" >
            <div class="article" ng-click="readArticle(article)"  href="#myModal" data-toggle="modal">{{article.node_title}}</div>
        </li>
    </ul>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h1> {{node.title}}</h1>
  </div>
  <div class="modal-body">
    <div ng-cloak ng-bind-html-unsafe="node.body" ></div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>
