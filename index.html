<!DOCTYPE html>
<html lang="en" ng-app="monchacos">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monchacos.com</title>
        <!-- Hi There!  Monchacos Web Page made using Angular JS and Drupal webservices. -->
        <!-- CSS FILES -->
            <!-- This is twitter Bootstrap -->

            <link href="css/bootstrap-responsive.css" rel="stylesheet">
            <!-- There the page styles -->
            <link href="css/styles.css" rel="stylesheet">
        
        <!-- JS Files -->
